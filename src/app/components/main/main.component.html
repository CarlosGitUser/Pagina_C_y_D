<div class="contenedor">
  <h1>Datos de la API</h1>
  @if (datos.length != 0) {
    <h2>El array contiene datos</h2>

    <div id="datos">
      @for (i of datos; track i) {
        @if (i.img == "casa") {
          <img [src]="crearRuta(i.tipo, i.img)" alt="">
        }
      }
    </div>
  }
</div>
