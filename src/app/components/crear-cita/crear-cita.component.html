<div class="row">
  <form class="col s12">
      <div class="row">
          <div class="input-field col s12">
              <input id="name" type="text" class="validate">
              <label for="name">Nombre</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
              <input id="start_date" type="date" class="datepicker">
              <label for="start_date">Fecha de inicio</label>
          </div>
          <div class="input-field col s6">
              <input id="start_time" type="time" class="timepicker">
              <label for="start_time">Hora de inicio</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
              <input id="end_date" type="date" class="datepicker">
              <label for="end_date">Fecha de fin</label>
          </div>
          <div class="input-field col s6">
              <input id="quantity" type="number" class="validate">
              <label for="quantity">Cantidad</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
              <input id="location" type="text" class="validate">
              <label for="location">Lugar del Hospedaje</label>
          </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
      </button>
  </form>
</div>
