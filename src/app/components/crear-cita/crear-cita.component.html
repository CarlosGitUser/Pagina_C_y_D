<main class="container">
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
      <div class="col-lg-6 px-0">
        <h1 class="display-4 fst-italic">Bienvenido, consigue una cita con nosotros!</h1>
        <p class="lead my-3">"Encuentra tu hogar perfecto en cualquier rincón del mundo: reserva hoy mismo y empieza a crear recuerdos inolvidables."</p>
        <p class="lead mb-0"><a href="#" class="text-body-emphasis fw-bold">Reserva ahora</a></p>
      </div>
    </div>
  
    
</main>

<div class="row">
  <form class="col s12" (ngSubmit)="validacion()">
      <div class="row">
          <div class="input-field col s12">
              <input id="name" type="text" class="validate" [(ngModel)] = "cita.nombre" name="nombre">
              <label for="name">Nombre</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
              <input id="start_date" type="date" class="datepicker" [(ngModel)] = "cita.fecha" name="fecha">
              <label for="start_date">Fecha de inicio</label>
          </div>
          <div class="input-field col s6">

              <input id="start_time" type="time" class="timepicker" [(ngModel)] = "cita.hora" name="hora">
              <label for="start_time">Hora de inicio</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
              <input id="quantity" type="number" class="validate" [(ngModel)] = "cita.canthuespedes" name="canthuespedes">
              <label for="quantity">Cantidad</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Correo electrónico</label>
          </div>
          <div class="input-field col s6">
              <input id="phone" type="tel" class="validate">
              <label for="phone">Teléfono</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
              <input id="location" type="text" class="validate" [(ngModel)] = "cita.lugar" name="lugar">
              <label for="location">Lugar del Hospedaje</label>
          </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <!-- <i class="material-icons right">send</i> -->
      </button>
  </form>
</div>
